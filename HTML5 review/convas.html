<!doctype html>
<html>
<head>
    <title>canvas draw test</title>
</head>

<body>
<pre> 
    step 1  find canvas Element
    step 2  create draw obj , get context from canvas Element
    step 3  draw on canvas

</pre>
<canvas id="ca" width="200" height="200" style="border:1 px solid red">
</canvas>

    <script>
    var can=document.getElementById("ca");
    var ctx= can.getContext("2d");
   // draw line 
    ctx.moveTo(50,50);
    ctx.beginPath();
    ctx.lineTo(100,100);
   
   //draw rectangle
   ctx.rect(10,10,50,50);
   //draw tectangle
   ctx.strokeRect(20,20,40,40);
   ctx.fillRect(25,25,30,30);
   // draw circle
   ctx.beginPath();
   ctx.arc(50,50,50,0,Math.PI);

   //draw text
   ctx.fillText("this is a test",100,50);
   ctx.font = "30px Arial";
   // actually draw the path
    ctx.stroke();
    </script>
</body>


</html>
